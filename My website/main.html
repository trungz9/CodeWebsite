<!DOCTYPE html>

    <body>
        <header id="header">
            <div class="header-inner">

                    <a href="https://twisoh.com/">

                    </a>    
                </div>
                <div class="headernav">
                    <div class="nav-inner">
                        <nav class="globalnav">
                            <ul id="menu-Global" class="menu">
                                <li id="menu-A001" class="menu-icon">Trang chủ</li>
                                <li id="menu-A002" class="menu-news">Tin tức</li>
                                <li id="menu-A003" class="menu-company">Công ty</li>

                            </ul>
                            <!--/ .glonav -->
                        </nav>
                        <aside class="sns">
                            <ul>
                                <li>
                                <a href="https://www.facebook.com/twisohmedia" target="_blank">
                                    <i class="fab fa-facebook fa-3x">
                                    </i>
                                </a>
                                </li>
                                <li>
                                <a href="https://www.youtube.com/@twisohmedia" target="_blank">
                                    <i class="fab fa-youtube fa-3x">
                                    </i>
                                </a>
                                </li>
                            </ul>
                            <!--/ .sns -->
                        </aside>
                    </div>
                    <!--/ .nav-inner -->  
                </div>
                <!--/ .headernav --> 
        </header>
<!------------------------------------------------------>        
        <div id="wrap">
            <div id="container">
                <section id="main">
                    <div class="main-slider">
                        <div class="slide-wrap" role="toolbar">
                            <div aria-live="polite" class="slick-list_draggable">
                                <div class="slick-track" style="opacity: 1; width: 100%;" role="listbox" img>
                                    <img src="dong_nghiep_mat_ngu.png" alt="trong_ta_trang" width="100%" height="400px">
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <div id="content">
                    <div class="inner-1200inner-wrap-30">
                        <article id="news">
                            <h2 class="section-title center">
                                <span>THÔNG TIN MỚI NHẤT:</span>
                            </h2>
                            <div class="news-items">
                                <div class="item">
                                    <ul class="post-meta"></ul>
                                    <h2 class="article"></h2>
                                </div>
                                <div class="item">
                                    <ul class="post-meta"></ul>
                                    <h2 class="article"></h2>
                                </div>
                                <div class="item">
                                    <ul class="post-meta"></ul>
                                    <h2 class="article"></h2>
                                </div>
                                <div class="item">
                                    <ul class="post-meta"></ul>
                                    <h2 class="article"></h2>
                                </div>
                            </div>
                            <div class="more"></div>
                        </article>
                        <article id ="works">
                            <h2 class="section-title center">
                                <span>VỀ DỰ ÁN:</span>
                            </h2>
                            <div class="works-items">
                                <div class="item"></div>
                                <div class="more"></div>
                            </div>
                        </article>
                    </div>
                    <!-- /#content-->
                </div>
                <!-- /#container -->
            </div>
            <footer id="footer" class="inner-wrap-30">
                <div class="footer-inner">
                    <address class="footer-logo">
                        <div class="logo"></div>
                        <p class="company">
                            "Twisoh Studio"
                            <br class="visible-md">
                            " (Twisoh, INC.) "
                        </p>
                    </address>
                    <div class="footer-sitemap">
                        <h2 class="section-title">
                            <span>Sơ đồ</span>
                        </h2>
                        <ul id="menu-footer" class="menu"></ul>
                    <!-- /.footer-sitemap -->
                     </div>
                     <p class="pagetop">
                        <a href="#wrap">
                            <span class="hidden-sm">Lên đầu trang</span>
                        </a>
                     </p>
                     <p class="copyright">©  TWISOH STUDIO. All Rights Reserved.</p>
                </div>
            </footer>
        </div>
        <div class="device"></div>   
        <div id="wrap-cover"></div>
        <div id="cboxOverlay" style="opacity: 0; cursor: pointer; visibility: visible; display: none;"></div>    
        <div id="colorbox" class role="dialog" tabindex="-1" style="display: none; visibility: visible; top: 30px; left: 231px; position: fixed; width: 1073px; height: 612px; opacity: 0;">
            <div id="cboxWrapper" style="height: 612px; width: 1073px;">
                <div class="cboxTopLeft" style="width: 0px; height: 0px;"></div>
                <div class="cboxTopCenter" style="width: 1073px; float: left;"></div>
                <div class="cboxTopRight" style="float: left;"></div>
            </div>
            <div style="clear: left;">
                <div class="cboxMiddleLeft" style="height: 612px; float: left;"></div>
                <div class="cboxContent" style="width: 1073px; height: 612px; float: left;">
                    <div class="cboxTitle" style="float: left;"></div>
                    <div class="cboxCurrent" style="float: left; display: none;"></div>
                    <button type="button" id="cboxPrevious" style="display: none;"></button>
                    <button type="button" id="cboxNext" style="display: none;"></button>
                    <button type="button" id="cboxSlideshow" style="display: none;"></button>
                    <div class="cboxLoadingOverlay" style="display: none; float: left;"></div>
                    <div class="cboxLoadingGraphic" style="display: none; float: left;"></div>
                    <button type="button" id="cboxClose">Close</button>
                </div>
                <div id="cboxBottonLeft" style="height: 612px; float: left;"></div>
            </div>
            <div style="clear: left;">
                <div class="cboxBottomLeft" style="float: left;"></div>
                <div class="cboxBottomCenter" style="width: 1073px; float: left;"></div>
                <div class="cboxBottomRight" style="float: left;"></div>
            </div>    
        </div>              
    </body>
